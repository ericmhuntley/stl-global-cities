<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>STL Megacities Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://unpkg.com/simple-statistics@5.0.0/dist/simple-statistics.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>

    </style>
</head>

<body>
    <div id='map'></div>
    <div id="ui-controls">
      <label><span class="min">1955</span><span class="max">2025</span>
          <input type="range" min="1955", max="2025", value="2015", step="5" class="year-slider"></input>
      </label>
    </div>

<script>
  var options = {
      center: [0,0],
      zoom: 2,
      minZoom: 2,
      maxZoom: 2,
      dragging: true,
      zoomControl: false
  }

  // define global variables
  var map = L.map('map', options),
  cities;
  var year = 2015;

  // generate array of years
  var yearMin = 1950,
  yearMax = 2025,
  years = [];
  for(var i=1950;i<=2025;i+=5){
    years.push(i);
  }

  $(document).ready(function() {

    var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
        subdomains: 'abcd',
        minZoom: 0,
        maxZoom: 18
    });
    map.addLayer(tiles);
  });


  $.getJSON('https://jeffs.carto.com/api/v2/sql?format=GeoJSON&q=SELECT * FROM public.un_cities_data')
  .done(function(data) {
    cities = L.geoJson(data, {
        pointToLayer: function(feature,latlng) {
            return L.circleMarker(latlng, {
                color: 'white',
                weight: 1,
                fillOpacity: 0.5
            });
        },

        onEachFeature: function(feature, layer) {
            var props = feature.properties;

            layer.on('mouseover', function() {
                // layer.bindPopup(content).openPopup();
                layer.setStyle({
                    fillOpacity: 1
                });
            });

            layer.on('mouseout', function() {
                // layer.closePopup();
                layer.setStyle({
                    fillOpacity: 0.5
                });
            });
        }

        createPropSymbols();

    }).addTo(map);

    drawInfo();
    createLegend();
    drawSlider();
  })
  .fail(function() { alert("There has been a problem loading the data.")});

  function getRadius(area) {
      var radius = Math.sqrt(area/Math.PI);
      return radius * 0.15;
  }

  function getClassBreaks() {

      var values = [];

      cities.eachLayer(function(layer) {
        var props = layer.feature.properties;
        pct_change = (props['_' + String(year)] - props['_' + String(year - 5)]) / props['_' + String(year - 5)];
        if (pct_change > 0) {
          var value = Number(pct_change);
          values.push(value);
        }
      });

      var breaks = ss.quantile(values, [0, 0.2, 0.4, 0.6, 0.8, 1]);
      breaks.unshift(0);
      return breaks;
  }

  // function to get the color value
  function getColor(d, breaks) {
      if(d <= breaks[0]) {
          return '#7b3294';
      } else if (d <= breaks[1]) {
          return '#f7f7f7';
      } else if (d <= breaks[2]) {
          return '#d9f0d3';
      } else if (d <= breaks[3]) {
          return '#a6dba0'
      } else if (d <= breaks[4]) {
          return '#5aae61'
      } else if (d <= breaks[5]) {
          return '#1b7837'
      }
  }

  function createPropSymbols() {

    breaks = getClassBreaks(cities);

    cities.eachLayer(function(layer) {
      var props = layer.feature.properties;
      pct_change = (props['_' + String(year)] - props['_' + String(year - 5)]) / props['_' + String(year - 5)];
      layer.setStyle({
          fillColor: getColor(pct_change, breaks)
      });
      layer.setRadius(getRadius(props['_' + String(year)]));

      var content = '<strong>' + props["urbanagg"] + '</strong><br>';
      //  + ': <b> ' + props[year] + '%</b>';

      layer.bindPopup(content);
      layer.on('mouseover', function() {
          updateInfo(this);
      });

    });

    //on mouseover, show the info box
    cities.on('mouseover', function() {
        $(".info").show();

    });
    // on mouseout, hide the info box
    // cities.on('mouseout', function() {
    //     $(".info").hide();
    // });

  }

  function createLegend(min, max) {

    cities.eachLayer(function(layer) {
      var props = layer.feature.properties;
      pct_change = (props['_' + String(year)] - props['_' + String(year - 5)]) / props['_' + String(year - 5)];
      layer.setStyle({
          fillColor: getColor(pct_change, breaks)
      });
      layer.setRadius(getRadius(props['_' + String(year)]));

      var content = '<strong>' + props["urbanagg"] + '</strong><br>';
      //  + ': <b> ' + props[year] + '%</b>';

      layer.bindPopup(content);
      layer.on('mouseover', function() {
          updateInfo(this);
      });

    });

    if (min < 10) {
      min = 10;
    }

    function roundNumber(inNumber) {
      return (Math.round(inNumber/10) * 10);
    }

    var legend = L.control( { position: 'topright' } );

    legend.onAdd = function(map) {
      var legendContainer = L.DomUtil.create("div", "legend");
      var symbolsContainer = L.DomUtil.create("div", "symbolsContainer");
      var classes = [roundNumber(min), roundNumber((max-min)/2), roundNumber(max)];
      var lastRadius = 0;
      var currentRadius;
      var margin;

      L.DomEvent.addListener(legendContainer, "mousedown", function(e) {
        L.DomEvent.stopPropagation(e);
      });

      $(legendContainer).append("<h2 id=’legendTitle’># of somethings</h2>");

      for (var i = 0; i <= classes.length-1; i++) {

        legendCircle = L.DomUtil.create("div", "legendCircle");

        currentRadius = calcPropRadius(classes[i]);

        margin = -currentRadius - lastRadius - 2;

        $(legendCircle).attr("style", "width: " + currentRadius*2 +
          "px; height: " + currentRadius*2 +
          "px; margin-left: " + margin + "px");
        $(legendCircle).append("<span class='legendValue'>"+classes[i]+"</span>");

        $(symbolsContainer).append(legendCircle);

        lastRadius = currentRadius;
      }

      $(legendContainer).append(symbolsContainer);

      return legendContainer;

    };

    legend.addTo(map);
  } // end function createLegend()

  function drawInfo() {
      // create a leaflet control in the top right of the screen
      var info = L.control({position: 'bottomright'});

      // when info control is added
      info.onAdd = function(map) {
          // create a <div> of class 'info'
          var div = L.DomUtil.create('div', 'info');
          return div;
      }
      // add <div> to map
      info.addTo(map);
      // but hide it (until user mouses over a feature)
      $(".info").hide();
  }

  function drawLegend() {
      var legend = L.control({position: 'topright'});

      legend.onAdd = function (map) {
          var div = L.DomUtil.create('div', 'legend');
          return div;
      };

      legend.addTo(map);
  }
  //
  // function updateLegend(breaks) {
  //     //select legend class and fill with HTML title
  //     var legend = $('.legend');
  //     // var legend = $('.legend').html("<h1>Test</h1><ul>");
  //     legend.append('<h1>Test</h1>');
  //     //for each class, append colored <span> and range
  //     // for (var i = 0; i < breaks.length-1; i++) {
  //     //     var color = getColor(breaks[i + 1], breaks);
  //     //
  //     //     legend.append('<li><span style="background:' + color + '"></span> ' +
  //     //         (breaks[i]).toFixed(2) + ' &mdash; ' +
  //     //         (breaks[i + 1]).toFixed(2) + '</li>');
  //     // }
  //     // legend.append("</ul>");
  // }

  function drawSlider() {
      var sliderControl = L.control({ position: 'bottomleft'} );

      // when we add this control object to the map
      sliderControl.onAdd = function(map) {

          // select an existing DOM element with an id of "ui-controls"
          var slider = L.DomUtil.get("ui-controls");

              // when the user clicks on the slider element
              L.DomEvent.addListener(slider, 'mousedown', function(e) {

                  // prevent the click event from bubbling up to the map
                  L.DomEvent.stopPropagation(e);

              });

          // return the slider from the onAdd method
          return slider;
      }

      // add the control object containing our slider element to the map
      sliderControl.addTo(map);

  }

  function updateInfo(layer) {
      //create 'shortcut' variable to layer properties
      var props = layer.feature.properties;

      //create info box HTML content, establishing a header...
      var header = '<h3>' + props['urbanagg'] + '</h3>';
      $(".info").html(header);

      //Set size variables
      var m = {top: 10, right: 20, bottom: 20, left: 60},
      w = 400 - m.left - m.right,
      h = 200 - m.top - m.bottom;

      //Y-axis scale method
      var y = d3.scale.linear()
          .range([h,0]);

      //X-axis scale method
      var x = d3.scale.linear()
          .range([0, w]);

      //path constructor for line grapht data
      var valueLine = d3.svg.line()
          .x(function(d) { return x(d.year); })
          .y(function(d) { return y(d.population); })
          .interpolate("linear");

      //select div of class info and append an svg to contain line graph
      var svg = d3.select(".info")
          .append("svg")
              .attr("width", w + m.left + m.right)
              .attr("height", h + m.top + m.bottom + 30)
          .append("g")
              .attr("transform", "translate(" + m.left + "," + m.top + ")");

      //create empty data variable that will contain annual unemployment data
      //for a given feature.
      var data = [];
      var popMin = Number.POSITIVE_INFINITY;
      var popMax = Number.NEGATIVE_INFINITY;

      // for each year, add year and unemployment rate as properties of a data
      // variable.

      for (var i = 0; i < years.length; i++) {
          var pop = Number(props['_'+String(years[i])]);
          data.push({year: years[i], population: pop});

          // locate maximum and minimum unemployment values with which to set
          // Y-axis scale domain.
          if (pop < popMin) popMin = pop;
          if (pop > popMax) popMax = pop;
      }

      //Declare X axis constructor
      var xAxis = d3.svg.axis().scale(x)
          //Format tick labels as dates (i.e., no comma-separation)
          .tickFormat(d3.format("d"))
          .orient("bottom")
          //Display every year.
          .ticks(data.length);

      //Declare Y axis constructor
      var yAxis = d3.svg.axis().scale(y)
          .orient("left")
          .ticks(5);

      //Set X and Y axis scale domains
      x.domain([years[0], years[years.length-1]]);
      y.domain([popMin,popMax]);

      //Draw line graph
      var p = svg.append("path")
          .attr("d",valueLine(data))
          .attr("class", "line");

      // Set range for dashed line
      var dashBetweenX = [2015, 2050]
        path = p.node(),
        totalLen = path.getTotalLength();


      // find the corresponding line lengths
      var dashBetweenL = dashBetweenX.map(function(d,i){

        var beginning = 0,
            end = totalLen,
            target = null,
            d = x(d);

        // find the line lengths the correspond to our X values
        // stolen from @duopixel from http://bl.ocks.org/duopixel/3824661
        while (true){
          target = Math.floor((beginning + end) / 2);
          pos = path.getPointAtLength(target);
          if ((target === end || target === beginning) && pos.x !== d) {
              break;
          }
          if (pos.x > d) end = target;
          else if (pos.x < d) beginning = target;
          else break; //position found
        }

        return target;
      })

      // draw the dashes
      var sd =  dashBetweenL[0],
          dp = dashBetweenL[0],
          count = 0;
      while (dp < dashBetweenL[1]){
        dp += 2;
        sd += ", 2";
        count++;
      }

      if (count % 2 == 0)
        sd += ", 2";
      sd += ", " + (totalLen - dashBetweenL[1]);
      p.attr("stroke-dasharray", sd);

      //append X axis
      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + h + ")")
          .call(xAxis)
          .selectAll("text")
          // Rotate text 65 degrees
          .style("text-anchor", "end")
          .attr("dx", "-.8em")
          .attr("dy", ".15em")
          .attr("transform", function(d) {
              return "rotate(-65)"
              });

      // Append Y Axis
      svg.append("g")
          .attr("class", "y axis")
          .attr("outerTickSize", 0)
          .call(yAxis);

  }

  //select element class year-slider
  $(".year-slider")
  //when the input value changes...
  .on('input change', function() {
      //set year equal to slider value and redraw the map.
      year = $(this).val();
      createPropSymbols();
      createLegend();
  });

</script>
</body>
</html>
