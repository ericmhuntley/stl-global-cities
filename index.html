    <style>
        body {

        }
        header {
            padding: 6px 10%;
        }

            padding: 6px 8px;

            color: whitesmoke;

        #ui-controls .min {

        }

        .info {
            padding: 6px 8px;
            font-size: 1em;
            background: rgba(75,75,75,0.8);
            color: whitesmoke;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            text-align: left;
        }

        .info h3 {
            margin:0;
        }

        .line {
            fill: none;
            stroke: #FF00B4;
            stroke-width: 1.5px;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: white;
            stroke-width: 1;
            shape-rendering: crispEdges;
            color: white;
        }

        .axis text {
            fill: white;
        }

</head>

<body>

    </div>

</html>
